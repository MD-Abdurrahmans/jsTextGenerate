<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Generate</title>
    
<link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <header></header>

    <main>

        <h1 class="text-4xl text-teal-300 text-center font-extrabold mt-7">Text Generate</h1>
        <div class="container mx-auto flex justify-center mt-10 items-center">
            <div class="card w-96 bg-base-100 shadow-xl">
                <div class="card-body">
                    <p id="des" >The Dalai Lama speaks about the active role we play in cultivating our own happiness.</p>
                    <h2 id="author" class="card-title">Dalai Lama</h2>
                  <div class="card-actions justify-end">
                    <button id="generateBtn" class="btn bg-orange-600 text-white">Generate Text</button>
                  </div>
                </div>
              </div>
        </div>
    </main>

    <script src="./js/index.js"></script>
</body>
</html>
